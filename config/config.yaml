# ==============================================================================
# TrendRadar A 股超短线专用配置
# ==============================================================================

# 1. 监控配置
monitor:
  # 抓取频率：60秒一次 (GitHub Actions 免费版有额度限制，建议日常使用设为 300-600)
  # 注意：如果设置为 60，请密切关注 GitHub Actions 用量，避免超额。
  # 为了稳定运行，建议先设为 300 (5分钟)，测试无误后再改小。
  interval:600
  sources:
    - 财联社
    - 同花顺
    - 微博财经热搜
    - 东方财富网
    - 雪球热帖
    - 上市公司公告

# 2. 关键词筛选 (只留超短线有用消息)
keywords:
  include:
    - 突发
    - 利好
    - 利空
    - 订单
    - 中标
    - 涨价
    - 断供
    - 投产
    - 政策
    - 合作
    - 算力
    - 芯片
    - 华为
    - 新能源车
    - 光伏
    - 储能
    - 军工
    - 医药
    - 重组
    - 增持
    - 回购
  exclude:
    - 娱乐
    - 明星
    - 游戏
    - 广告
    - 八卦
    - 带货
    - 推广
    - 婚礼
    - 绯闻

# 3. AI 分析配置 (Kimi 专用)
ai:
  enable: true
  # 这里的配置会被环境变量覆盖，但保留作为默认值
  model: "moonshot-v1-8k"
  base_url: "https://api.moonshot.cn/v1"
  prompt: |
    你是A股超短线舆情分析师，只输出实战结论，不废话。
    分析规则：
    1. 事件：一句话总结核心内容
    2. 情绪：利好/利空/中性
    3. 强度：1-5分（4分以上值得超短线关注）
    4. 可信度：高/中/低
    5. 涉及板块：明确板块名称
    6. 产业链：上游/中游/下游
    7. 受益股票：代码+名称（最多3只，如果没有明确提及则填"无")
    8. 超短线影响：强/中/弱（1-3天）
    9. 风险提示：简短1句

# 4. 推送配置
push:
  enable: true
  telegram:
    # ⚠️ 重要：留空！程序会自动读取 GitHub Secrets 中的 TELEGRAM_BOT_TOKEN 和 TELEGRAM_CHAT_ID
    # 千万不要在这里填写真实的 Token，否则会泄露！
    token: "" 
    chat_id: ""
    # 只推强度≥3分的消息，过滤噪音
    filter_strength: 3
  
  # 其他推送渠道暂时关闭，保持纯净
  dingtalk: { enable: false }
  feishu: { enable: false }
  email: { enable: false }

# force trigger test
